<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie Vampire Goth Zine Film Feature</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4c1d95 0%, #7c3aed 30%, #e91e63 60%, #0f172a 100%); /* Deep purple to rose-tinted ombre, fading to black */
            color: #facc15; /* Neon yellow for text accents */
            font-family: 'Times New Roman', serif; /* Gothic font feel */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            filter: blur(1px); /* Subtle gaussian blur for dreamy goth vibe */
        }

        /* Cosmic stars background with rose tint */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #e91e63; /* Rose-tinted stars */
            border-radius: 50%;
            animation: blink 4s infinite ease-in-out;
            filter: blur(0.5px); /* Slight blur on stars */
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.7; }
        }

        /* Theatre screen container with goth shadows */
        .theatre {
            position: relative;
            width: 80vw;
            max-width: 800px;
            height: 60vh;
            border: 5px solid #7c3aed; /* Deep purple border */
            border-radius: 20px; /* Slightly arched for goth archway feel */
            box-shadow: 0 0 30px rgba(124, 58, 237, 0.8), inset 0 0 20px rgba(233, 30, 99, 0.3); /* Deep purple glow with rose inner shadow */
            background: #0f172a; /* Black background for screen */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            filter: blur(0.5px); /* Additional blur on theatre for depth */
        }

        /* Video element */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until timer completes */
        }

        /* Loading progress bar (circular, goth-themed) */
        .loader {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid #7c3aed; /* Deep purple */
            border-top: 5px solid #e91e63; /* Rose */
            border-radius: 50%;
            animation: spin 3s linear infinite; /* 3-second countdown */
            z-index: 10;
            filter: blur(0.5px); /* Blur on loader */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade out loader after 3 seconds */
        .loader.fade-out {
            animation: fade 0.5s ease-out forwards;
        }
        @keyframes fade {
            to { opacity: 0; visibility: hidden; }
        }

        /* Goth-zine text overlay */
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #e91e63; /* Rose text */
            text-shadow: 0 0 10px #7c3aed, 0 0 20px #4c1d95; /* Deep purple shadows for goth effect */
            z-index: 5;
            filter: blur(0.2px); /* Subtle blur on text */
        }
    </style>
</head>
<body>
    <!-- Cosmic stars (generated by JS) -->
    <div class="stars" id="stars"></div>

    <!-- Theatre screen -->
    <div class="theatre">
        <div class="overlay">Indie Vampire Goth Zine Film</div>
        <div class="loader" id="loader"></div>
        <video id="featureVideo" loop>
            <!-- Replace with your GitHub raw video URL -->
            <source src="https://raw.githubusercontent.com/yourusername/yourrepo/main/yourvideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Generate random blinking stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 60; i++) { // 60 stars for denser goth atmosphere
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 4 + 's'; // Random blink timing
            starsContainer.appendChild(star);
        }

        // Timer and video play logic
        const loader = document.getElementById('loader');
        const video = document.getElementById('featureVideo');

        setTimeout(() => {
            loader.classList.add('fade-out'); // Fade out loader after 3 seconds
            setTimeout(() => {
                video.style.display = 'block'; // Show video
                video.play(); // Auto-play with sound
            }, 500); // Slight delay for smooth transition
        }, 3000); // 3-second timer
    </script>
</body>
</html>
