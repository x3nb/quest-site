<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indie-Punk Zine Film Feature</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2e1b46 0%, #1e3a8a 50%, #0f172a 100%); /* Deep purple to cerulean blue ombre, fading to black */
            color: #facc15; /* Neon yellow for text accents */
            font-family: 'Courier New', monospace; /* Punk-zine font feel */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Cosmic stars background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #facc15; /* Neon yellow stars */
            border-radius: 50%;
            animation: blink 3s infinite ease-in-out;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        /* Theatre screen container */
        .theatre {
            position: relative;
            width: 80vw;
            max-width: 800px;
            height: 60vh;
            border: 5px solid #1e40af; /* Cornflower blue border */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.5); /* Cerulean blue glow */
            background: #0f172a; /* Black background for screen */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Video element */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until timer completes */
        }

        /* Loading progress bar (circular) */
        .loader {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 5px solid #1e40af; /* Cornflower blue */
            border-top: 5px solid #facc15; /* Neon yellow */
            border-radius: 50%;
            animation: spin 3s linear infinite; /* 3-second countdown */
            z-index: 10;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade out loader after 3 seconds */
        .loader.fade-out {
            animation: fade 0.5s ease-out forwards;
        }
        @keyframes fade {
            to { opacity: 0; visibility: hidden; }
        }

        /* Punk-zine text overlay */
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #facc15;
            text-shadow: 0 0 5px #1e40af;
            z-index: 5;
        }
    </style>
</head>
<body>
    <!-- Cosmic stars (generated by JS) -->
    <div class="stars" id="stars"></div>

    <!-- Theatre screen -->
    <div class="theatre">
        <div class="overlay">Indie-Punk Zine Film</div>
        <div class="loader" id="loader"></div>
        <video id="featureVideo" muted loop>
            <!-- Replace with your GitHub raw video URL -->
            <source src="chimera-epic-film.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Generate random blinking stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 50; i++) { // 50 tiny stars
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's'; // Random blink timing
            starsContainer.appendChild(star);
        }

        // Timer and video play logic
        const loader = document.getElementById('loader');
        const video = document.getElementById('featureVideo');

        setTimeout(() => {
            loader.classList.add('fade-out'); // Fade out loader after 3 seconds
            setTimeout(() => {
                video.style.display = 'block'; // Show video
                video.play(); // Auto-play
            }, 500); // Slight delay for smooth transition
        }, 3000); // 3-second timer
    </script>
</body>
</html>
